<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册账号</title>
<style>
    body {

        background-image: url('../wallhaven-xlp3zz.jpg');
    
      

    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.7); /* 设置背景颜色并透明度 */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>注册账号</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="email" name="email" placeholder="电子邮件地址" required>
            <input type="password" id="password" name="password" placeholder="密码" required onkeyup="checkPasswordStrength()">
            <span id="password-strength"></span>
            <input type="password" name="confirm_password" placeholder="确认密码" required>
            <input type="tel" name="phone" placeholder="手机号码" required>
            <!-- 这里可以加入验证码功能 -->
            <input type="submit" value="注册">
        </form>
        <p style="text-align: center;">点击注册，即表示您同意我们的<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
    </div>
</body>
<script src="../js/register.js"></script>
</html>
